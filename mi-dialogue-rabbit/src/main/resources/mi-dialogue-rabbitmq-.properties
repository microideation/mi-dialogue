dialogue.rabbit.retry.maxattempts=10
dialogue.rabbit.retry.initialinterval=10000
dialogue.rabbit.retry.multiplier=2
dialogue.rabbit.retry.maxinterval=50000
dialogue.rabbit.retry.dlxname=midialogue.deadletter.exchange

# Spring AMQP Deserialization Allowed List Configuration
# This allows specific DialogueEvent and related classes for deserialization
spring.amqp.deserialization.allowed-list-patterns=com.microideation.app.dialogue.event.*,com.microideation.app.dialogue.authority.*,com.microideation.app.dialogue.dictionary.*,java.util.*,java.lang.*